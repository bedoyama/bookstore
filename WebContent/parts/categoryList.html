
<div ng-controller="CategoryListCtrl" class="category-list-ctrl">
	<h1>List of Categorys</h1>
	<div class="row">
		<div class="col-xs-4">
			<h3>Categorys Page: {{ currentPage }}</h3>
		</div>
		<div class="col-xs-4">
			<label for="search">Search:</label> <input ng-model="q" id="search"
				class="form-control" placeholder="Filter text">
		</div>
		<div class="col-xs-4">
			<label for="search">items per page:</label> <input type="number"
				min="1" max="100" class="form-control" ng-model="pageSize">
		</div>
	</div>
	<br>
	<div class="panel panel-default">
		<div class="panel-body">

			<table class="table">
				<thead>
					<tr>
						<th>Category Name</th>
						<th>Category Parent</th>
						<th>Id</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr
						dir-paginate="category in categorys | filter:q | itemsPerPage: pageSize"
						current-page="currentPage">
						<td>{{category.catname}}</td>
						<td>{{category.category.catname}}</td>
						<td><a
							href="/bookstore/#/categoryedit/{{category.categoryId}}">{{category.categoryId}}</a></td>
						<td><input type="button" ng-click="deleteent(category)" value="Delete" /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

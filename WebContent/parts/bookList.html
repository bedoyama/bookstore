
<div ng-controller="BookListCtrl" class="book-list-ctrl">
	<h1>List of Books</h1>
	<div class="row">
		<div class="col-xs-4">
			<h3>Books Page: {{ currentPage }}</h3>
		</div>
		<div class="col-xs-4">
			<label for="search">Search:</label> <input ng-model="q" id="search"
				class="form-control" placeholder="Filter text">
		</div>
		<div class="col-xs-4">
			<label for="search">items per page:</label> <input type="number"
				min="1" max="100" class="form-control" ng-model="pageSize">
		</div>
	</div>
	<br>
	<div class="panel panel-default">
		<div class="panel-body">

			<table class="table">
				<thead>
					<tr>
						<th>Book Title</th>
						<th>Id</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr
						dir-paginate="book in books | filter:q | itemsPerPage: pageSize"
						current-page="currentPage">
						<td>{{book.btitle}}</td>
						<td><a
							href="/bookstore/#/bookedit/{{book.bookId}}">{{book.bookId}}</a></td>
						<td><input type="button" ng-click="deleteent(book)" value="Delete" /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
